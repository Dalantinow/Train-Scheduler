<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" src="style.css">
</head>

<body>
    <div class="jumbotron" style="background-color: black; color: white">
        <h1 class="text-center">Train Scheduler</h1>
        <h3 class="text-center">Chugga Chugga Choo Choo</h3>
    </div>

    <div class="row">

        <div class="col-md-12">

            <div class="card mb-4">
                <div class="card-header">Trains Arriving</div>
                <div class="card-body">
                    <table class="table table-sm table-hover" id='train-table'>
                        <thead>
                            <tr>
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency (min)</th>
                                <th scope="col">Next Arrival</th>
                                <th scope="col">Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>


    </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="card mb-4">
                <div class="card-header">Add A Train</div>
                <div class="card-body">

                    <form>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Train Name</label>
                            <input type="name" class="form-control" id="name-input">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Destination</label>
                            <input type="destination" class="form-control" id="destination-input">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">First Train Time (HH:mm Military Time)</label>
                            <input type="timeguy" class="form-control" id="time-input">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Frequency (min)</label>
                            <input type="frequency" class="form-control" id="frequency-input">
                        </div>
                        <button class="btn btn-dark float-left" id="add-user" type="submit">Submit</button>
                        <button class="btn btn-dark float-right" id="clear-trains" type="clear">Clear</button>


                </div>
                </form>

            </div>
        </div>
    </div>
    </div>


    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase.js"></script>
    <script src="assets/javascript.js"></script>
</body>

</html>
